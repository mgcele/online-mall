<div class="container text-center wrap1">
    <div class="col-sm-8 col-md-5 center-auto pd-sm-50 pd-xs-20 main_content">
        <p class="text-center font16">注册</p>
        <form>
            <div class="input-group mg-t20">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user">登录名</span>
                                </span>
                <input type="text" class="form-control" ng-model="registerModule.username" placeholder="登录名">
            </div>
            <div class="form-group input-group mg-t20">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-phone">验证码</span>
                                </span>
                <input type="text" class="form-control" placeholder="验证码">
                <button class="btn btn-primary" ng-click="obtainVerification()">获取验证码</button>
            </div>
            <div class="input-group mg-t20">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock">密 码</span>
                                </span>
                <input type="password" class="form-control" placeholder="密码">
            </div>
            <div class="input-group mg-t20">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock">密 码</span>
                                </span>
                <input type="password" class="form-control" placeholder="密码">
            </div>
            <button class="login_btn mg-t20">注 册</button>
        </form>
    </div>
</div>
