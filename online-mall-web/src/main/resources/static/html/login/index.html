<div class="container text-center wrap1">
    <div class="col-sm-8 col-md-5 center-auto pd-sm-50 pd-xs-20 main_content">
        <p class="text-center font16">登录</p>
        <form>
            <div class="input-group mg-t20">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                <input type="text" class="form-control" placeholder="登录名">
            </div>
            <div class="input-group mg-t20">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                <input type="password" class="form-control" placeholder="密码">
            </div>
            <div class="checkbox mg-t20">
                <label>
                    <input type="checkbox"/>记住我的登录信息
                </label>
            </div>
            <button class="login_btn">登 录</button>
            <div class="mg-t20">
                <a ui-sref="register">注册</a><a class="mg-left20" ng-click="">忘记密码</a>
            </div>
        </form>
    </div>
</div>
